<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS StyleSheet  -->
    <link rel="stylesheet" href="style.css" />


    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--  Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2f90a6b88c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Creating Card  -->
    <div class="card">
      <!-- Search Bar  -->
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" />
        <button>
          <i
            class="fa-solid fa-magnifying-glass fa-lg"
            style="color: #f5f5f5"
          ></i>
        </button>
      </div>
      <!-- Weather Information  -->
      <div class="weather loading">
        <h2 class="city">Weather in Kurukshetra</h2>

        <div class="tempof">
          <h1 class="temp">51°C</h1>
          <div class="feels_like">57°C</div>
        </div>

        <div class="flex">
          <img
            src="https://openweathermap.org/img/wn/02n.png"
            alt=""
            class="icon"
          />
          <div class="description">Cloudy</div>
        </div>

        <div class="sunTiming">
          <div class="sunrise">6 AM</div>
          <div class="sunset">6 PM</div>
        </div>

        <div class="humivisi">
          <div class="humidity">Humidity:60%</div>
          <div class="visibility">visibility:10.0 Km</div>
        </div>
        <div class="windDetail">
          <div class="pressure">1000 mb</div>
          <div class="wind">6.2 km/hr</div>
        </div>
      </div>
    </div>
    <!-- <footer>
        <div class="footer-content">
            <p>&copy; 2023 Ujjwal Mishra.</p>
        </div>
    </footer> -->

    <!-- Javascript Code  -->
    <script src="script.js "></script>
  </body>
</html>
